<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ejemplo solemne - Show-Hide based on Select Option jQuery(forked)</title>
  <link rel="stylesheet" href="./style.css">
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<label class="wrapper" for="states">Seleccione la opción deseada</label>
<div class="button dropdown"> 
  <select id="selector">
    <option value="op0">Seleccione</option>
     <option value="op1">Registrar QR(Fuerza bruta)</option>
     <option value="op2">Registrar QR</option>
     <option value="op3">Leer QR</option>
  </select>
</div>

<div class="output">
  <div id="op1" class="op red" >  
  <h2>Fuerza bruta</h2>
    <input type="text" id="UsuarioFuerzaBruta" placeholder="UsuarioQR" />
    <input type="text" id="UbicacionManual" placeholder="latitud,longitud" />
    
    <button onclick="FuerzaBruta()">Enviar</button>
  </div>
  <div id="op2" class="op yellow" > 
  <h2> optimizada</h2>
    <input type="text" name="UsuarioQR" placeholder="UsuarioQR" />
    <button class ="gps">Detectar Ubicación</button>
    <input type="submit" value="enviar" />
  </div>
  <div id="op3" class="op blue" > 
    <h2>Leer código QR (procure ejecutar desde la apliación)</h2>
    <h3>resultado: </h3>
    <label id="pCodigo"></label>
    <div style="text-align: center;">
      <input type="button" onclick="scanCode();" value="Leer Código Barra / QR" style="width: 90%;margin-top: 12px;">
      </div>

    
  </div>
  <div id="urlresultado"></div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./selector.js"></script>
  <script  src="./funciones.js"></script>
  <script  src="./jquery.js"></script>



</body>
</html>
